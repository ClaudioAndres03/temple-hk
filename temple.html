<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple</title>

    <link rel="stylesheet" href="./temple.css" />
    <!-- <link rel="stylesheet" href="./boxreceiving.css" />-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!--Libreria de Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  
</head>
<body>

 <!-- class="img-fluid img-lg-size" -->
    <!-- Encabezado: Logo, Title, Icon Process, Icon Home, Icon Employee, Icon Log Out -->
    <header class="screen-dimension"> 

    <!-- This is the first Row -->
    <div class="container-fluid background-color-default">
      <div class="nvarnavigation screen-dimension">
        <div class="row text-white">
          <div  class="logo-container col-2 col-sm-2 col-md-3 col-lg-2 col-xl-3">
            <img            
              src="../Temple/Resources/DM5iChineseLogo.png"                   
              id="img-logo-Dmi5"
            />
          </div>
  
          <div class="title-container col-7 col-sm-7 col-md-6 col-lg-7 col-xl-6">
            <h2 class="title-banner">Temple</h2>
          </div>
          <!-- Columna de los Iconos -->
          <div class="icon-container col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
            <!-- Iconos NavBar -->
            <div class="d-flex flex-row-reverse">
              <div class="pl-3 text-center">
              <img id="icons_header" src="../Temple/Resources/logout.png"/>
                  <p class="font-weight-light text-white icon-text">Log Out</p>              
              </div>
  
              <div class="pl-3 text-center">
                <img id="icons_header" src="../Temple/Resources/user.png" />
                  <p class="font-weight-light text-white icon-text">Employee</p>                
              </div>

              <div class="pl-3 text-center">
                <img id="icons_header" src="../Temple/Resources/home.png" />
                  <p class="font-weight-light text-white icon-text">Home</p>                
              </div>
  
  
              <div class="pl-3 text-center mt-2 ">
                <i class="icon-process fa-2x pt-1"
                  >HK
                  <p id="txt_process" class="font-weight-light text-white icon-text">Process</p>
                </i>
              </div>
              
            </div>
            
          </div>

        </div>
        </div>
    </header>

    
    <div class="container-fluid background-color-default container_empty">Add Content</div>


    <footer class="footer-style">
        <div class="background-color-default d-flex">
            <img id="img-location-size"  src="../Temple/Resources/location.svg" />
            <div id="txt_location-size">
                <p >Location</p>
            </div>
        </div>
    </footer>
</body>
</html>
